<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%for item in row%}
        <table>
            <tr>
              <td>
                <img src="{{item.IMG_PATH}}" style="height: 300px; width: 300px;" alt="">
              </td>
              <td>
                <table>
                  <tr>
                    <td>{{item.PRD_NO}}</td>
                  </tr>
                  <tr>
                  <tr>
                    <td>{{item.PRD_TYPE}}</td>
                  </tr>
                  <tr>
                    <td>{{item.PRD_NAME}}</td>
                  </tr>
                  <tr>
                    <td>{{item.PRD_LOCA}}</td>
                  </tr>
                  <tr>
                    <td>{{item.PRD_INTRO}}</td>
                  </tr>
                  <tr>
                    <td>{{item.PRD_FLOOR}}</td>
                  </tr>
                  <tr>
                    <td>현재입찰가<h2>{{item.AUC_FEE}}</h2></td>
                    <td>
                    <form action="/bid" method="post">
                      <input type="hidden" name="PRD_NO" value="{{item.PRD_NO}}">
                      <input type="hidden" name="MIN_FEE" value="{{item.MIN_FEE}}">
                      <input type="text" name="bid">
                      <button type="submit">입찰하기</button>
                    </form>
                  </td>
                  </tr>
                  <tr>
                    <td>{{item.REG_DATE}}</td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>

        {%endfor%}
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/1.핵심로그인,회원/회원가입form/회원가입.css">
    <title>회원가입</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>


<body>
    <div class="login">
        <h2>회원가입</h2>
        <form action="" id="wrap">

            <!-- 아이디 -->
            <input type="text" id="userId" name="MEM_ID" maxlength="20" placeholder=" 아이디">
            <div class="successMsg hide fontsize">ID : 사용할 수 있는 아이디입니다.</div>
            <div class="failureMsg hide fontsize">ID : 6~20자 영문,숫자만 사용 가능합니다.</div>

            <!-- 비밀번호 -->
            <input type="password" id="userPw" name="MEM_TYPE" placeholder=" 비밀번호">
            <!-- 비밀번호 확인 -->
            <input type="password" id="userPwChk" placeholder=" 비밀번호 확인">
            <div class="mismatchMsg hide fontsize">PW : 비밀번호가 일치하지 않습니다.</div>
            <div class="successMatchMsg hide fontsize">PW : 비밀번호가 일치합니다.</div>

            <!-- 이름 -->
            <input type="text" id="userName" name="MEM_NAME" placeholder="이름">
            <div class="nameErrMsg hide fontsize">이름을 입력해 주세요.</div>
            <!-- 닉네임 -->
            <input type="text" id="userNick" name="MEM_NICK" placeholder="닉네임">
            <div class="nickErrMsg hide fontsize">닉네임을 입력해 주세요.</div>

            <!-- 생년월일 -->
            <input type="text" id="userBirth" placeholder="생년월일">
            <div class="birthErrMsg hide fontsize">생년월일을 입력해 주세요.</div>

            <!-- 휴대폰전화번호 -->
            <input type="text" id="userTelNum" name="MEM_TEL" placeholder="휴대폰전화번호">
            <div class="telNumErrMsg hide fontsize">번호를 입력해 주세요.</div>

            <!-- 주소 -->
            <input type="text" id="userAddr" name="MEM_ADDR1" placeholder="주소">
            <input type="text" id="userAddr_detail" name="MEM_ADDR2" placeholder="상세주소">
            <input type="text" id="sample6_extraAddress" placeholder="참고항목">
            
            <div id="asd">
                <input type="text" id="sample6_postcode" placeholder="우편번호">
                <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기">
            </div>
            <div class="addrErrMsg hide fontsize">주소를 입력해 주세요.</div>

            

            <input type="submit" name="" id="submit" value="회원가입">

            

        </form>
    </div>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>


        /* input 접근 const*/
        const userId = document.querySelector("#userId");
        const userPw = document.querySelector("#userPw");
        const userPwChk = document.querySelector("#userPwChk");
        const userName = document.querySelector("#userName");
        const userNick = document.querySelector("#userNick");
        const userBirth = document.querySelector("#userBirth");
        const userTelNum = document.querySelector("#userTelNum");
        const userAddr = document.querySelector("#userAddr");
        

        /* mag 접근 const*/
        const successMsg = document.querySelector(".successMsg");
        const failureMsg = document.querySelector(".failureMsg");
        const mismatchMsg = document.querySelector(".mismatchMsg");
        const successMatchMsg = document.querySelector(".successMatchMsg");
        const nameErrMsg = document.querySelector(".nameErrMsg");
        const nickErrMsg = document.querySelector(".nickErrMsg");
        const birthErrMsg = document.querySelector(".birthErrMsg");
        const telNumErrMsg = document.querySelector(".telNumErrMsg");
        const addrErrMsg = document.querySelector(".addrErrMsg");

    /**/
        function inputLength(str) {
            return str.length >= 6
        }
    /**/
        userId.onkeyup = () => {
            if (inputLength(userId.value)) {
                successMsg.classList.remove("hide");
                successMsg.style.color = "green";
                failureMsg.classList.add("hide")
            }
            else {
                failureMsg.classList.remove("hide");
                failureMsg.style.color = "red";
                successMsg.classList.add("hide")
            }
        }


    /**/
        function checkPasswordMatch() {
            const pw1 = userPw.value;
            const pw2 = userPwChk.value;
            return pw1 === pw2;
        }
        
        userPw.onkeyup = () => {
            if (userPwChk.value !== "") {
                userPwChk.onkeyup();
            }
        }
        
        userPwChk.onkeyup = () => {
            if (checkPasswordMatch()) {
                mismatchMsg.classList.add("hide");
                successMatchMsg.style.color = "green";
                
                // 비밀번호가 일치할 때 메시지를 표시합니다.
                if (successMatchMsg.classList.contains("hide")) {
                    successMatchMsg.classList.remove("hide");
                }
            }
            else {
                successMatchMsg.classList.add("hide");
                mismatchMsg.style.color = "red";
                
                // 비밀번호가 일치하지 않을 때 메시지를 표시합니다.
                if (mismatchMsg.classList.contains("hide")) {
                    mismatchMsg.classList.remove("hide");
                }
            }
        }

    /**/
        function inputNum(str) {
            return str == ""
        }
    /**/
        userName.onkeyup = () => {
            if (inputNum(userName.value)) {
                nameErrMsg.classList.remove("hide")
                nameErrMsg.style.color = "red";
            }
            else {
                nameErrMsg.classList.add("hide")
            }
        }
    /**/
        userNick.onkeyup = () => {
            if (inputNum(userNick.value)) {
                nickErrMsg.classList.remove("hide")
                nickErrMsg.style.color = "red";
            }
            else {
                nickErrMsg.classList.add("hide")
            }
        }
    /**/
        userBirth.onkeyup = () => {
            if (inputNum(userBirth.value)) {
                birthErrMsg.classList.remove("hide")
                birthErrMsg.style.color = "red";
            }
            else {
                birthErrMsg.classList.add("hide")
            }
        }
    /**/
        userTelNum.onkeyup = () => {
            if (inputNum(userTelNum.value)) {
                telNumErrMsg.classList.remove("hide")
                telNumErrMsg.style.color = "red";
            }
            else {
                telNumErrMsg.classList.add("hide")
            }
        }

        userAddr.onkeyup = () => {
            if (inputNum(userAddr.value)) {
                addrErrMsg.classList.remove("hide")
                addrErrMsg.style.color = "red";
            }
            else {
                addrErrMsg.classList.add("hide")
            }
        }

    /*        주소 가져오기         */
        function sample6_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if (data.userSelectedType === 'R') {
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if (data.buildingName !== '' && data.apartment === 'Y') {
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if (extraAddr !== '') {
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        // 조합된 참고항목을 해당 필드에 넣는다.
                        document.getElementById("sample6_extraAddress").value = extraAddr;

                    } else {
                        document.getElementById("sample6_extraAddress").value = '';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('sample6_postcode').value = data.zonecode;
                    document.getElementById("userAddr").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("userAddr_detail").focus();
                }
            }).open();
        }
    </script>

</body>

</html>
